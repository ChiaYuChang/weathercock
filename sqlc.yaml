version: "2"

sql:
  - engine: "postgresql"
    schema: "schema.sql"
    queries: "queries.sql"
    gen:
      go:
        package: "internal/models"
        out: "modelsq"
        sql_package:  "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exported_queries: true
        emit_enum_valid_method: true
        json_tags_case: "snake"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
            nullable: true
          - db_type: "timestamptz"
            go_type: "time.Time"