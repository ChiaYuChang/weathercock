syntax = "proto3";
package content;

option go_package = "pkgs/pb";

message ContentRequest {
  string title = 1;
  int64 date = 2; // Unix timestamp
  string link = 3;
  repeated string Contents = 4;
}

message ContentResponse {
  string title = 2;
  string body = 3;
  string author = 4;
  int64 created_at = 5; // Unix timestamp
}